<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Farmacia Torres | Home</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/plugins.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://imperacore.net/torres/assets/icon_logo.png" />
</head>
<body>

<div id="modals-cont"></div>
<div id="header-cont"></div>

<div id="content">

    <div class="porta-medida max-width" style="position:absolute; z-index:-1; pointer-events: none;"><div id="medida" class="products-list"></div></div>

    <div id="home-cont" class="max-width">

        <div style="height:30px" ></div>

        <div id="banner" class="banner_init row">
            <div style="width: 100%;"><img src="assets/banner.jpg" atl="banner" style="width: 100%;" /></div>
  
        </div>

        <div id="cats" style="display:none">

            <div>
                <div class="image"><img src="assets/cats/medicamentos.png" alt="medicamentos" /></div>
                <div class="title">Medicamentos</div>
            </div>

            <div>
                <div class="image"><img src="assets/cats/botiquin.png" alt="botiquin" /></div>
                <div class="title">Botiquín</div>
            </div>

            <div>
                <div class="image"><img src="assets/cats/salud.png" alt="salud" /></div>
                <div class="title">Salud y Belleza</div>
            </div>

            <div>
                <div class="image"><img src="assets/cats/bebe.png" alt="bebe" /></div>
                <div class="title">Cuidado del<br>Bebé</div>
            </div>

        </div>

        <div style="height:40px" ></div>

        <div class="header-section">
            <div></div>
            <div class="tx-center"><span class="h2">las mejores ofertas</span></div>
            <div class="row r-r"><div class="vertodo"><a href="busqueda.html?b=[sales]">Mostrar todo</a></div></div>
        </div>
        <div class="line-deco"></div>
        <div class="tags" style="display:none"><div>medicamentos</div><div class="active">dolex</div><div>advil</div><div>gripa</div><div>vitaminas</div><div>aseo personal</div></div>
        <div id="resultado-list"></div>

        <div style="height:50px" ></div>

        <div class="header-section">
            <div></div>
            <div class="tx-center"><span class="h2">top recomendados</span></div>
            <div class="row r-r" style="padding-right: 10px;">
                <div id="recom-prev" class="bt-left" ><i class="fas fa-chevron-left"></i></div>
                <div id="recom-next" class="bt-right"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        <div class="line-deco"></div>

        <div id="recomendados" class="swiper" style="background: #f2f2f2;"></div>

        <div style="height:70px" ></div>
        <div class="header-section">
            <div></div>
            <div class="tx-center"><span class="h2">productos con oferta</span></div>
            <div class="row r-r" style="padding-right: 10px;">
                <div id="estre-prev" class="bt-left"><i class="fas fa-chevron-left"></i></div>
                <div id="estre-next" class="bt-right"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
        <div class="line-deco"></div>

        <div id="prod-estrella" class="swiper"></div>

        
        <div style="height:50px" ></div>
    </div>

</div>

<div id="footer-cont"></div>

<script src="js/libraries.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script src="js/cart.js"></script>
<script src="js/products.js"></script>
<script src="js/home.js"></script>
<script src="js/header.js"></script>
</body></html>
