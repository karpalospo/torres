



<template id="ejes-header">
    <div class="header">
        <div style="width:70px"></div>
        <div style="flex:1">Titulo</div>
    </div>
</template>

<template id="ejes-list">
    <tr data-id={{ID}} class="{{activo}}" style="{{display}}">
        <td class="handle" style="width:70px"><div class="dragicon"></div>{{sort}}</td>
        <td>{{titulo}}</td>
    </tr>
</template>

<template id="temas-header">
    <div class="header">
        <div style="width: 70px;"></div>
        <div style="flex:1">Titulo</div>
        <div style="width: 90px;">Modif.</div>
    </div>
</template>

<template id="temas-list">
    <tr data-id={{ID}} class="{{activo}}" style="{{display}}">
        <td style="width: 70px;" class="handle"><div class="dragicon"></div>{{sort}}</td>
        <td>{{titulo}}</td>
        <td class="fecha" style="width:90px">{{actualizacion}}</td>
    </tr>
</template>

<template id="usuarios-header">
    <div class="header">
        <div style="width: 70px;"></div>
        <div style="width: 90px;">E. Mutual</div>
        <div style="width: 90px;">E. Interno</div>
        <div style="flex:1">Nombres</div>
    </div>
</template>

<template id="usuarios-list">
    <tr data-id={{ID}} class="{{activo}}" style="{{display}}">
        <td style="width: 70px;">{{index}}</td>
        <td style="width: 70px;">{{estado}}</td>
        <td style="width: 70px;">{{estado_local}}</td>
        <td>{{nombres}} {{apellidos}}</td>
    </tr>
</template>

<template id="pqr-header">
    <div class="header">
        <div style="width: 130px;">Categoria</div>
        <div style="flex:1">Joven</div>
        <div style="width: 90px;">Modif.</div>
        <div style="width: 100px;">Estado</div>
    </div>
</template>

<template id="pqr-list">
    <tr data-id={{ID}} class="{{activo}}" style="{{display}}">
        <td style="width:130px">{{categoria}}</td>
        <td>{{nombre_usuario}}</td>
        <td class="fecha"  style="width:90px">{{actualizacion}}</td>
        <td style="width:100px">{{estado}}</td>
    </tr>
</template>
